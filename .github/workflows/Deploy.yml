name: Deploy

on:
  release:
    types: published

jobs:
  Deploy-To-NPM:
    runs-on: ubuntu-latest
    name: Deploy to NPM

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1.2.0
        with:
          node-version: '12'
          registry-url: 'https://registry.npmjs.org'
      - run: node --version
      - run: npm run ci-i
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      # no need of re-scoping because this is at global scope
      # - run: npm run rescope vaju 
        working-directory: ./generator
      - run: ls && npm publish --tag=latest --access=public
        working-directory: ./generator
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  Deploy-To-GitHub-Package-Registry:
    runs-on: ubuntu-latest
    name: Deploy to GPR
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1.2.0
        with:
          node-version: '12'
          registry-url: 'https://npm.pkg.github.com'
      - run: node --version
      - run: npm run ci-i
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - run: npm run rescope vajahath
        working-directory: ./generator
      - run: ls && npm publish --tag=latest
        working-directory: ./generator
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
